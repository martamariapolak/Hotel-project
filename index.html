<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="navbar-box">
          <div class="logo-box">
            <h3 class="logo-text">Gloritel</h3>
          </div>
          <nav>
            <ul class="menu-list">
              <li class="list-item">
                <a href="#">Find Hotels</a>
              </li>
              <li class="list-item">
                <a href="#">Location</a>
              </li>
              <li class="list-item">
                <a href="#">About</a>
              </li>
              <li class="list-item">
                <a href="#">Contact</a>
              </li>
              <li class="list-item">
                <a href="#">Login</a>
              </li>
            </ul>
            <ul class="menu-list-mobile">
              <li class="list-item-mobile">
                <a href="#">Find Hotels</a>
              </li>
              <li class="list-item-mobile">
                <a href="#">Location</a>
              </li>
              <li class="list-item-mobile">
                <a href="#">About</a>
              </li>
              <li class="list-item-mobile">
                <a href="#">Contact</a>
              </li>
              <li class="list-item-mobile">
                <a href="#">Login</a>
              </li>
            </ul>
          </nav>
          <div class="icon-box">
            <i class="fa-solid fa-bars icon active-icon"></i>
            <i class="fa-solid fa-xmark icon"></i>
          </div>
        </div>
        <div class="box-content">
          <div class="box-text">
            <div class="box-title">
              <h1 class="title">
                Find Most<br />
                Luxurious Hotels<br />
                Across the Globe
              </h1>
            </div>
            <div class="box-video">
              <div class="box-play-icon">
                <a href="/img/parada.MOV"> <i class="fa-sharp fa-solid fa-play"></i></a>
              </div> 
              <div class="box-video-text">Watch Demo Video</div>
            </div>
          </div>
          <div class="box-arrow">
             <i class="fa-sharp fa-solid fa-chevron-down"></i>
          </div>
          <div class="box-form">
            <form class="form">
              <div class="box-error">
                <label class="label">Where you go</label>
                <p class="error-dest error"></p>
              </div>
              <input type="text" class="form-field input-dest " />
              <div class="box-inputs-date">
                <div class="box-input-date">
                  <div class="box-error">
                    <label class="label">Check in</label>
                    <p class="error-in-date error"></p>
                  </div>
                  <input type="date" class="form-field input-in-date" />
                </div>
                <div class="box-input-date">
                  <div class="box-error">
                    <label class="label">Check out</label>
                    <p class="error-out-date error"></p>
                  </div>
                  <input type="date" class="form-field input-out-date" />
                </div>
              </div>
              <label class="label">Guest</label>
              <select class="form-field">
                <option value="">How many guests?</option>
              </select>
              <div class="box-checkbox">
                <input type="checkbox" class="form-field" />
                <label class="label">Pay when checking in?</label>
              </div>
              <button class="btn">Search Hotels</button>
            </form>
          </div>
        </div>
        <div class="box-hotel-name">
          <i class="fa-solid fa-location-dot"></i>
          Mercurser Hotel, Austria
        </div>
      </div>
    </header>
    <main></main>
    <footer>Footer</footer>
    <script src="./script.js"></script>
  </body>
</html>
